program: train.py
method: grid
metric:
  goal: maximize
  name: Max Val mIou
parameters:
  # See the description of the following hyperparameters here: 
  # https://github.com/lucamarini22/anomaly-marine-detection/blob/main/marineanomalydetection/parse_args_train.py 
  mode:
    value: TrainMode.TRAIN
  lr:
    values: [0.0002]
  epochs:
    value: 2000
  batch:
    values: [5]
  reduce_lr_on_plateau:
    values: [0]
  seed:
    min: 0
    max: 1000
